apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: devops-challenge
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          securityContext:
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi"

